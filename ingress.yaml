apiVersion: "networking.k8s.io/v1"
kind: Ingress
metadata:
  name: argocd-webhook
  namespace: argocd-webhooks
  labels:
    app: nginx
  annotations: 
    nginx.ingress.kubernetes.io/rewrite-target: "/"  
spec:
  ingressClassName: nginx
  rules:
  - host: gitops.argocd.cn.com   # 访问域名，当用户访问这个域名的时候，Ingress将应用以下规则
    http:
      paths:
      - path: / 
        pathType: Prefix
        backend: 
          service: 
            name: nginx
            port:
              number: 80
